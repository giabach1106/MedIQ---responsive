<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Admin Site</title>
  <link rel="stylesheet" href="./css/admin.css">
  <!-- Boxicons CDN Link -->
  <link rel="shortcut icon" href="pic/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-plus-medical'></i>
      <span class="logo_name">Admin</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="admin">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Phân tích</span>
        </a>
      </li>
      <li class="log_out">
        <a href="http://mediqhnams.com/">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Phân tích</span>
      </div>
    </nav>
    <canvas id="bloodPressureChartAdmin"></canvas>
  </section>
  <script>
    const dataset1 = [120, 122, 118, 125, 130, 128, 123, 126, 124, 122];
    const dataset2 = [130, 128, 135, 132, 129, 134, 130, 132, 138, 140];
    const dataset3 = [110, 112, 108, 105, 115, 118, 120, 116, 114, 112];
    const dataset4 = [140, 138, 142, 145, 148, 144, 142, 140, 138, 135];

    // Chart configuration
    const ctx = document.getElementById('bloodPressureChart').getContext('2d');
    const bloodPressureChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 10 }, (_, i) => `Data ${i + 1}`),
        datasets: [
          {
            label: '12 Tin',
            data: dataset1,
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            fill: false,
          },
          {
            label: '12 Anh',
            data: dataset2,
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: false,
          },
          {
            label: '12 Sinh',
            data: dataset3,
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 2,
            fill: false,
          },
          {
            label: '12 Trung',
            data: dataset4,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</body>

</html>
