<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Responsiive Admin Dashboard | CodingLab </title>
  <link rel="stylesheet" href="./css/admin.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-plus-medical'></i>
      <span class="logo_name">Admin</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="admin.html" class="active">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">Analytics</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Analytics</span>
      </div>
    </nav>

    <div class="home-content">
        <div class="cards-container">
            <div class="upper-row">
              <div class="card long-card" id="bloodPressure">
                <span class="card-title"><h1>Huyet ap</h1></span>
                <img src="./pic/heart.jpg" alt="Image 1">
              </div>
              <div class="card long-card" id="spo2">
                <img src="./pic/SPO2.JPEG" alt="Image 2">
                <span class="card-title"><h1>SPO2</h1></span>
              </div>
            </div>
            <div class="lower-row">
              <div class="card" id="temp">
                <img src="./pic/nhietdo.jpg" alt="Image 3">
                <span class="card-title"><h1>Nhiet do</h1></span>
              </div>
              <div class="card" id="heartRate">
                <img src="./pic/nhiptim.jpeg" alt="Image 4">
                <span class="card-title"><h1>Nhip tim</h1></span>
              </div>
            </div>
          </div>
          
    </div>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>
  <script>
    var bloodPressure = document.getElementById("bloodPressure");
    var heartRate = document.getElementById("heartRate");
    var spo2 = document.getElementById("spo2");
    var temp = document.getElementById("temp");
    bloodPressure.addEventListener("click", function() {
        // Redirect to another site when the div is clicked
        window.location.href = "huyetap.html";
    });
    heartRate.addEventListener("click", function() {
        // Redirect to another site when the div is clicked
        window.location.href = "heartrate.html";
    });
    spo2.addEventListener("click", function() {
        // Redirect to another site when the div is clicked
        window.location.href = "spo2.html";
    });
    temp.addEventListener("click", function() {
        // Redirect to another site when the div is clicked
        window.location.href = "temp.html";
    });
</script>
</body>

</html>
